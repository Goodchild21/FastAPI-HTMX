<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}Your Page Title{% endblock %}</title>
    <!-- Add any other head elements here -->

    <!-- Include the CSS for Flowbite -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.8.1/flowbite.min.css"
      rel="stylesheet"
    />

    <!-- Alpine Core -->
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.14.1/dist/cdn.min.js"
    ></script>

    {% block additional_head %}{% endblock %}
  </head>
  <body>
    <script type="text/javascript" src="/static/js/components.js"></script>

    <!-- Your page content goes here -->
    {% block content %}{% endblock %}

    <script src="/static/js/htmx.min.js?v=1.5.0"></script>

    <!-- Include the hyperscript script -->
    <script src="https://unpkg.com/hyperscript.org@0.9.11"></script>
    {% block additional_scripts %}{% endblock %}
  </body>
</html>
