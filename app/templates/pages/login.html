{% extends "base.html" %}

{% block title %}Login | Sparrow App{% endblock %}

{% block content %}
<div x-data="{  message: '', showError: false }" class="bg-gray-100 dark:bg-gray-900  flex justify-center items-center h-screen">
    <div  class="bg-indigo-100 shadow-lg rounded-lg p-8">
        <h1 class="text-2xl font-bold mb-8" style="min-width: 300px;">Admin Dashboard</h1>
        <!-- <form @submit.prevent="setCookie" action="/login" method="post" class="login-form" id="login-form"></form> -->
            <div class="mb-6">
                <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Email address</label>
                <input type="email" id="email" name="username" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="john.doe@company.com" autocomplete="off" required>
            </div> 
            <div class="mb-4">
                <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Password</label>
                <input type="password" id="password" name="password" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" autocomplete="new-password" placeholder="•••••••••" required>
            </div>
            <p x-text="message" x-show="showError" class="mb-2 text-red-600 dark:text-red-500"><span class="font-medium"></span></p>
            <div class="mt-2">
                <button type="submit" id="login-button" @click="setCookie" class="text-white bg-blue-700 hover-bg-blue-800 focus-ring-4 focus-outline-none focus-ring-blue-300 font-medium rounded-lg text-sm w-full sm-w-auto px-5 py-2.5 text-center dark-bg-blue-600 dark-hover-bg-blue-700 dark-focus-ring-blue-800">Submit</button>
            </div>
        <!-- </form> -->

        
    </div>
</div>

<script>
    function setCookie() {
        // Get the username and password from the form
        const username = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        const formData = new URLSearchParams();
        formData.append('grant_type', '');
        formData.append('username', username);
        formData.append('password', password);
        formData.append('scope', '');
        formData.append('client_id', '');
        formData.append('client_secret', '');

        fetch('/auth/jwt/login', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/x-www-form-urlencoded',
            },
            body: formData,
        })
        .then(response => {
            if (response.status === 204) {
                // Successful login, navigate to /dashboard
                window.location.href = '/dashboard';
            } 
            else if (response.status === 400) {
                // Incorrect username or password
                this.message = 'Incorrect username or password';
                this.showError = true;
            }
        })
        .then(errorMessage => {
            if (errorMessage) {
                Alpine.store('message', 'Error: Incorrect username or password');
                console.log(errorMessage);
            }
        });

        Alpine.data('login', () => ({
        setCookie,
        }));
    }
</script>
{% endblock %}
