{% extends "base/auth_base.html" %} {% block title %}Добавить статус | FastAPI HTMX {%
endblock %} {% block content %}

<form
  id="create-role-form"
  x-data="{ 
    roleName: '',
    roleDesc: '',
    roleTypeError: '',
    roleDescError: ''
  }"
  hx-target="this"
  hx-post="{{ url_for('post_create_roles') }}"
  hx-swap="outerHTML"
  hx-push-url="true"
  hx-headers='{"X-CSRF-Token": "{{ csrf_token }}"}'
>
  <div class="mb-6">
    <label
      for="role-type"
      class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
      >Статус</label
    >
    <input
      type="text"
      id="role-type"
      name="role_name"
      x-model="roleName"
      x-effect="roleTypeError = !roleName ? 'Please enter the Role Type' : ''"
      class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 dark:shadow-sm-light"
      placeholder="Например: Student"
      required
    />
    <p
      x-show="roleTypeError"
      x-text="roleTypeError"
      class="mt-2 text-sm text-red-600"
    ></p>
  </div>

  <div class="mb-6">
    <label
      for="role-desc"
      class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
      >Описание статуса</label
    >
    <input
      type="text"
      id="role-desc"
      name="role_desc"
      x-model="roleDesc"
      x-effect="roleDescError = !roleDesc ? 'Please enter the Role Description' : ''"
      placeholder="Например: Постигает глубины Python"
      class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 dark:shadow-sm-light"
      required
    />
    <p
      x-show="roleDescError"
      x-text="roleDescError"
      class="mt-2 text-sm text-red-600"
    ></p>
  </div>

  {% if error_messages %}
  <div
    id="error-message"
    class="p-4 mb-4 text-sm text-yellow-800 rounded-lg bg-yellow-50 dark:bg-gray-800 dark:text-yellow-300"
    role="alert"
  >
    {% for error in error_messages %}
    <span class="font-medium">{{ error }}</span><br />
    {% endfor %}
  </div>
  {% endif %}
  <button
    type="submit"
    class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
  >
    Coздать статус
  </button>
</form>
{% endblock %}
