{% extends "base/auth_base.html" %} {% block title %} Role Add | Admin Dashboard
{% endblock %} {% block content %}

<form
  id="edit-user-form"
  hx-target="this"
  hx-put="{{url_for('post_update_profile', role_id=role.id)}}"
  hx-swap="outerHTML"
>
  <div class="mb-6">
    <label
      for="user-firstname"
      class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
      >First Name</label
    >
    <input
      type="text"
      id="user-firstname"
      name="user-firstname"
      class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 dark:shadow-sm-light"
      placeholder="xxxx"
      value="{{ user.first_name}}"
    />
  </div>
  <div class="mb-6">
    <label
      for="user-lastname""
      class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
      >Last Name</label
    >
    <input
      type="text"
      id="user-lastname"
      name="user-lastname""
      class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 dark:shadow-sm-light"
      placeholder="xxxx"
      value="{{ user.last_name}}"
    />
  </div>
  <div class="mb-6">
    <label for="user-gender" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Gender</label>
  
    <select id="user-gender" name="user-gender" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
      <option value="male" {{ "selected" if user.gender == "male" }}>Male</option>
      <option value="female" {{ "selected" if user.gender == "female" }}>Female</option>
      <option value="other" {{ "selected" if user.gender == "other" }}>Other</option>
    </select>
  
  </div>
  <div class="mb-6">
    <label
      for="user-dob"
      class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
      >Date of Birth</label
    >
    <input
      type="text"
      id="user-dob"
      name="user-dob"
      value="{{ user.date_of_birth }}"
      class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 dark:shadow-sm-light"
      required
    />
  </div>
  <div class="mb-6">
    <label
      for="role-desc"
      class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
      >City</label
    >
    <input
      type="text"
      id="role-desc"
      name="role_desc"
      value="{{ user.city }}"
      class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 dark:shadow-sm-light"
      required
    />
  </div>

  <div class="mb-6">
    <label
      for="user-country"
      class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
      >Country</label
    >
    <input
      type="text"
      id="user-country"
      name="user-country"
      value="{{ user.country }}"
      class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 dark:shadow-sm-light"
      required
    />
  </div>

  <div class="mb-6">
    <label
      for="user-country"
      class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
      >Country</label
    >
    <input
      type="text"
      id="user-country"
      name="user-country"
      value="{{ user.country }}"
      class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 dark:shadow-sm-light"
      required
    />
  </div>
  <div class="mb-6">
    <label
      for="user-address"
      class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
      >Country</label
    >
    <input
      type="text"
      id="user-address"
      name="user-address"
      value="{{ user.address}}"
      class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 dark:shadow-sm-light"
      required
    />
  </div>

  <div class="mb-6">
    <label
      for="user-phone"
      class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
      >Phone</label
    >
    <input
      type="text"
      id="user-phone"
      name="user-phone"
      value="{{ user.phone}}"
      class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 dark:shadow-sm-light"
      required
    />
  </div>

  <div class="mb-6">
    <label
      for="user-company"
      class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
      >Company</label
    >
    <input
      type="text"
      id="user-company"
      name="user-company"
      value="{{ user.phone}}"
      class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 dark:shadow-sm-light"
      required
    />
  </div>
  {% if error_messages %}
  <div
    id="error-message"
    class="p-4 mb-4 text-sm text-yellow-800 rounded-lg bg-yellow-50 dark:bg-gray-800 dark:text-yellow-300"
    role="alert"
  >
    {% for error in error_messages %}
    <span class="font-medium">{{ error }}</span><br />
    {% endfor %}
  </div>
  {% endif %}
  <button
    type="submit"
    class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
  >
    Update
  </button>
  <button
    type="button"
    class="focus:outline-none text-white bg-red-700 hover:bg-red-800 focus:ring-4 focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-900"
    _="on click go to url {{ url_for('get_role') }}"
  >
    Cancel
  </button>
</form>
{% endblock %}
